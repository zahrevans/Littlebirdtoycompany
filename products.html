<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Little Bird Toy Company</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/product.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="imgs/mainlogowhite.png" />
  </head>
  <body>
    <header>
      <nav style="z-index: 2">
        <ul>
          <li data-href="home.html" class="d-inline-block">
            <div class="home-icon">
              <div class="roof">
                <div class="roof-edge"></div>
              </div>
              <div class="front"></div>
            </div>
          </li>

          <li data-href="home.html#about">
            <div class="about-icon">
              <div class="aboutus">
                <img src="imgs/mainlogowhite.png" class="imgfix" />
              </div>
            </div>
          </li>

          <li data-href="products.html">
            <div class="work-icon">
              <img src="imgs/blocks.png" class="imgfix" />
            </div>
          </li>

          <li data-href="contact.html">
            <div class="mail-icon">
              <div class="mail-base">
                <div class="mail-top"></div>
              </div>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container py-4">
        <h1 class="text-center mb-4">Our Toys</h1>

        <div id="product-gallery" class="row g-4"></div>

        <h2 class="text-center my-5">Customer Reviews</h2>
        <div id="review-section" class="row g-4"></div>
      </div>

      <!-- Modal for Learn More -->
      <div
        class="modal fade"
        id="productModal"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content p-3">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">Product Info</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <img id="modalImage" src="" alt="" class="img-fluid mb-3" />
              <p id="modalDescription"></p>
              <p><strong>Price:</strong> $<span id="modalPrice"></span></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
  <div class="rounded-social-buttons">
    <a class="social-button facebook" href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a class="social-button instagram" href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a class="social-button twitter" href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
    <a class="social-button snapchat" href="https://www.snapchat.com/" target="_blank"><i class="fab fa-snapchat-ghost"></i></a>
  </div>
</footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script>
      document.querySelectorAll("nav li[data-href]").forEach((item) => {
        item.addEventListener("click", function () {
          const href = this.getAttribute("data-href");
          if (href.startsWith("#")) {
            document.querySelector(href)?.scrollIntoView();
          } else {
            window.location.href = href;
          }
        });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script src="js/product.js"></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
