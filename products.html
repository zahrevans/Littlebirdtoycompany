<!DOCTYPE html>
<html lang="en">
  <head>
    <title>products</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/product.css" />
    <link rel="stylesheet" href="css/home.css" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav style="z-index: 2">
        <ul>
          <li data-href="home.html" class="d-inline-block">
            <div class="home-icon">
              <div class="roof">
                <div class="roof-edge"></div>
              </div>
              <div class="front"></div>
            </div>
          </li>

          <li data-href="home.html#about">
            <div class="about-icon">
              <div class="aboutus">
                <img src="imgs/mainlogowhite.png" class="imgfix" />
              </div>
            </div>
          </li>

          <li data-href="products.html">
            <div class="work-icon">
              <img src="imgs/blocks.png" class="imgfix" />
            </div>
          </li>

          <li data-href="contact.html">
            <div class="mail-icon">
              <div class="mail-base">
                <div class="mail-top"></div>
              </div>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <body>
      <input type="radio" name="position" checked />
      <input type="radio" name="position" />
      <input type="radio" name="position" />

      <main id="carousel">
        <div class="item">
          <img src="toys/block1.png" alt="block" />
        </div>
        <div class="item">
          <img src="toys/boat1.png" alt="boat" />
        </div>
        <div class="item">
          <img src="toys/car1.png" alt="car" />
        </div>
      </main>

      <div id="modal-container">
        <div class="modal-background">
          <div class="modal">
            <svg
              class="modal-svg"
              xmlns="http://www.w3.org/2000/svg"
              width="100%"
              height="100%"
              preserveAspectRatio="none"
            >
              <rect
                x="0"
                y="0"
                fill="none"
                width="100%"
                height="100%"
                rx="3"
              ></rect>
            </svg>
            <img id="modal-image" class="modal-image" src="" alt="" />
            <h2 id="modal-title">Toy Details</h2>
            <p id="modal-description">Description goes here</p>
          </div>
        </div>
      </div>
    </body>

    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="/js/product.js"></script>
    <script>
      document.querySelectorAll("nav li[data-href]").forEach((item) => {
        item.addEventListener("click", function () {
          const href = this.getAttribute("data-href");
          if (href.startsWith("#")) {
            document.querySelector(href)?.scrollIntoView();
          } else {
            window.location.href = href;
          }
        });
      });
    </script>
  </body>
</html>
