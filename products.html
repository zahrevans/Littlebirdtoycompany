<!DOCTYPE html>
<html lang="en">
  <head>
    <title>products</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/product.css" />
    <link rel="stylesheet" href="css/home.css" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav style="z-index: 2">
        <ul>
          <li data-href="home.html" class="d-inline-block">
            <div class="home-icon">
              <div class="roof">
                <div class="roof-edge"></div>
              </div>
              <div class="front"></div>
            </div>
          </li>

          <li data-href="home.html#about">
            <div class="about-icon">
              <div class="aboutus">
                <img src="imgs/mainlogowhite.png" class="imgfix" />
              </div>
            </div>
          </li>

          <li data-href="products.html">
            <div class="work-icon">
              <img src="imgs/blocks.png" class="imgfix" />
            </div>
          </li>

          <li data-href="contact.html">
            <div class="mail-icon">
              <div class="mail-base">
                <div class="mail-top"></div>
              </div>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container-fluid py-4">
        <!-- Header Section -->
        <div class="row justify-content-center">
            <div class="col-12 border p-3 mb-2 text-center">
                <div>

<input type="radio" name="position" id="pos1" checked />
                <input type="radio" name="position" id="pos2" />
                <input type="radio" name="position" id="pos3" />
                <input type="radio" name="position" id="pos4" />
                <input type="radio" name="position" id="pos5" />
                
                <main id="carousel">
                    <!-- Navigation Buttons -->
                    <button class="carousel-nav prev" id="prevBtn">&#8249;</button>
                    <button class="carousel-nav next" id="nextBtn">&#8250;</button>
                    
                    <div class="item carousel-card" data-index="0">
                        <img src="toys/block1.png" alt="block" />
                    </div>
                    <div class="item carousel-card" data-index="1">
                        <img src="toys/boat1.png" alt="boat" />
                    </div>
                    <div class="item carousel-card" data-index="2">
                        <img src="toys/car1.png" alt="car" />
                    </div>
                    <div class="item carousel-card" data-index="3">
                        <img src="toys/plane1.png" alt="plane" />
                    </div>
                    <div class="item carousel-card" data-index="4">
                        <img src="toys/train1.png" alt="train" />
                    </div>
                </main>


                </div>
            </div>
        </div>

        <!-- Main Content Row -->
        <div class="row justify-content-center">
            <!-- Left Side - Color Carousel -->
            <div class="col-md-6 border p-3 mb-2 text-center">
                <div>

                  <section id="image-carousel" class="splide" aria-label="Beautiful Images">
  <div class="splide__track">
		<ul class="splide__list">
			<li class="splide__slide">
				<img src="image01.jpg" alt="">
			</li>
			<li class="splide__slide">
				<img src="image02.jpg" alt="">
			</li>
			<li class="splide__slide">
				<img src="image03.jpg" alt="">
			</li>
		</ul>
  </div>
</section>


                </div>
            </div>

            <!-- Right Side - Reviews -->
            <div class="col-md-6 border p-3 mb-2 text-center">
                <div>

                  <!-- Elfsight All-in-One Reviews | Untitled All-in-One Reviews -->
<script src="https://static.elfsight.com/platform/platform.js" async></script>
<div class="elfsight-app-01210c42-f3bd-4d19-8076-fb7a48634784" data-elfsight-app-lazy></div>

                </div>
            </div>
        </div

     <div id="modal-container">
        <div class="modal-background">
            <div class="modal">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h2 id="modal-title">Toy Details</h2>
                    <button class="modal-close" id="modal-close-btn">&times;</button>
                </div>
                
                <!-- Modal Body -->
                <div class="modal-body">
                    <!-- Main Image Display -->
                    <div class="main-image-container">
                        <img id="modal-image" class="modal-image" src="" alt="" />
                    </div>
                    
                    <!-- Color Selector -->
                    <div class="color-selector-title">Available Colors:</div>
                    <div id="color-options" class="color-options"></div>
                </div>
                
                <!-- Modal Actions -->
                <div class="modal-actions">
                    <button class="action-button" id="view-details-btn">View Details</button>
                </div>
            </div>
        </div>
    </div> 


    

    <footer>
  <div class="rounded-social-buttons">
    <a class="social-button facebook" href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a class="social-button instagram" href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a class="social-button twitter" href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
    <a class="social-button snapchat" href="https://www.snapchat.com/" target="_blank"><i class="fab fa-snapchat-ghost"></i></a>
  </div>
</footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="/js/product.js"></script>
    <script>
      document.querySelectorAll("nav li[data-href]").forEach((item) => {
        item.addEventListener("click", function () {
          const href = this.getAttribute("data-href");
          if (href.startsWith("#")) {
            document.querySelector(href)?.scrollIntoView();
          } else {
            window.location.href = href;
          }
        });
      });
    </script>
    <script src="path-to-the-file/splide.min.js"></script>
    <script>
  new Splide( '#image-carousel' ).mount();
</script>
<script src="js/productc.js"></script>
  </body>
</html>
