<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="contact.css" />
  </head>

  <body>
    <header>
      <nav style="z-index: 2">
        <ul>
          <li data-href="home.html" class="d-inline-block">
            <div class="home-icon">
              <div class="roof">
                <div class="roof-edge"></div>
              </div>
              <div class="front"></div>
            </div>
          </li>

          <li data-href="#about">
            <div class="about-icon">
              <div class="aboutus">
                <img src="imgs/mainlogowhite.png" class="imgfix" />
              </div>
            </div>
          </li>

          <li data-href="products.html">
            <div class="work-icon">
              <img src="imgs/blocks.png" class="imgfix" />
            </div>
          </li>

          <li data-href="contact.html">
            <div class="mail-icon">
              <div class="mail-base">
                <div class="mail-top"></div>
              </div>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <main>
            <!-- Contact Form Section -->
      <div class="new_home_web">
        <div class="responsive-container-block big-container">
          <img class="imgBG" src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/aw65.png" />
          <div class="responsive-container-block textContainer">
            <div class="topHead">
              <p class="text-blk heading">Get in <span class="orangeText">touch</span></p>
              <div class="orangeLine"></div>
            </div>
            <p class="text-blk subHeading">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </p>
          </div>

          <div class="responsive-container-block container">
            <div class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-7 wk-ipadp-10 line">
              <form class="form-box" action="https://api.web3forms.com/submit" method="POST">
                <div class="container-block form-wrapper">
                  <div class="responsive-container-block">
                    <div class="left4">
                      <div class="responsive-cell-block wk-ipadp-6 wk-tab-12 wk-mobile-12 wk-desk-6">
                        <input class="input" name="FirstName" placeholder="First Name" required />
                      </div>
                      <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                        <input class="input" name="LastName" placeholder="Last Name" required />
                      </div>
                      <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                        <input class="input" type="email" name="Email" placeholder="Email Address" required />
                      </div>
                      <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12 lastPhone">
                        <input class="input" name="PhoneNumber" placeholder="Phone Number" />
                      </div>
                    </div>
                    <div class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12">
                      <textarea class="textinput" name="Message" placeholder="Message" required></textarea>
                    </div>
                  </div>

                  <!-- Hidden Web3Forms fields -->
                  <input type="hidden" name="access_key" value="f95e3d4d-c3d3-4f90-b64d-be235044c584" />
                  <input type="checkbox" name="botcheck" style="display:none" />

                  <button class="send" type="submit">Send</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script>
      document.querySelectorAll("nav li[data-href]").forEach((item) => {
        item.addEventListener("click", function () {
          const href = this.getAttribute("data-href");
          if (href.startsWith("#")) {
            document.querySelector(href)?.scrollIntoView();
          } else {
            window.location.href = href;
          }
        });
      });
    </script>
  </body>
</html>
